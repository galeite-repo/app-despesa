  </div>

          <option *ngFor="let categoria of categoriaList" [value]="categoria.id">{{ categoria.categoria }}

      </select>

      <button type="button" (click)="openModalCategoria()"
          class="px-3 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 12h14m-7 7V5" />
          </svg>
      </button>
  </div>`

      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

  </div>

      <input autocomplete="off" type="text" id="valor" formControlName="valor" appMoneyMask

          placeholder="R$" required>
  </div>
  <div class="w-full sm:w-auto mt-4 " *ngIf="despesaSelected?.recorrente">
      <label class="inline-flex items-center cursor-pointer">
          <input autocomplete="off" type="checkbox" value="" class="sr-only peer"
              formControlName="status">
          <div

          </div>

      </label>
  </div>

  <div class="w-full sm:w-auto">
      <button type="submit" [disabled]="!form.valid"
          class="w-full sm:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
          <div *ngIf="!despesaSelected">Adicionar</div>
          <div *ngIf="despesaSelected">Alterar</div>
      </button>
  </div>
